	<!-- HTML for the box -->
	<div class="box">0</div>

	<!-- BEGIN JAVASCRIPT -->

	<script>
		(function(){
			'use strict';
			// Variable declarations
			var box;
			var boardWidth;
			var boardhight;
			var update;
			var handleBoxClick;
			var direction;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			// TODO 2
			var position;
			var points;
			var speed;
			direction = 1;
			position = 0;
			points = 0;
			speed = 10;


			box.css('left', position);
			// TODO 3 / 4
			setInterval(update, 50);

			update = function(){
				position = position + (speed * direction);
				if(position > boardWidth) {
					direction=-1;
				}
				if(position<1){
					direction=1;
				}
				box.css('left', position);
			};
			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 3;
				position =0;
				points = points + 1;
				box.text(points);
			};
			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);

				})();
		</script>
